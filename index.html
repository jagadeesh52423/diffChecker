<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Diff Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Diff Checker</h1>

        <div class="input-section">
            <div id="original-drop-zone" class="file-drop-zone">
                <p>Drop original file here or click to upload</p>
                <input type="file" id="originalFile" style="display: none;">
            </div>
            <div id="updated-drop-zone" class="file-drop-zone">
                <p>Drop updated file here or click to upload</p>
                <input type="file" id="updatedFile" style="display: none;">
            </div>
        </div>

        <textarea id="original" placeholder="Enter original text"></textarea>
        <textarea id="updated" placeholder="Enter updated text"></textarea>

        <div class="options">
            <div class="toggle-group" id="comparisonType">
                <button class="toggle-button active" data-value="word">Word</button>
                <button class="toggle-button" data-value="character">Character</button>
                <button class="toggle-button" data-value="line">Line</button>
            </div>
            <div class="toggle-group" id="windowType">
                <button class="toggle-button active" data-value="CombinedWindow">Combined</button>
                <button class="toggle-button" data-value="SplitWindow">Split</button>
            </div>
            <button id="compare" class="compare-button">Compare</button>
        </div>

        <div id="result-container" class="result-container">
            <div id="result-left-container" class="result-container-inner">
                <div id="line-numbers-left" class="line-numbers"></div>
                <div id="result-left" class="result-view"></div>
            </div>
            <div id="result-right-container" class="result-container-inner">
                <div id="line-numbers-right" class="line-numbers"></div>
                <div id="result-right" class="result-view"></div>
            </div>
            <div id="result-center-container" class="result-container-inner">
                <div id="line-numbers-center" class="line-numbers"></div>
                <div id="result-center" class="result-view"></div>
            </div>
        </div>
    </div>

    <div class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div class="dark-mode-toggle">
        <label for="darkModeToggle">Dark Mode</label>
        <input type="checkbox" id="darkModeToggle">
    </div>

    <script src="js/diffChecker.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fileHandler.js"></script>
</body>
</html>
