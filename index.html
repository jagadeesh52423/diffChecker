<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Checker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Diff Checker</h1>
        <div class="input-section">
            <div class="text-area">
                <textarea id="original" placeholder="Original Text">This is the original text.
It contains multiple lines.
Each line will be compared to the updated text.

Let's see how it handles changes.</textarea>
                <input type="file" id="originalFile" accept=".txt">
            </div>
            <div class="text-area">
                <textarea id="updated" placeholder="Updated Text">This is the updated text.
It also contains multiple lines.
Each line will be checked against the original text.
Let's observe how it detects changes.</textarea>
                <input type="file" id="updatedFile" accept=".txt">
            </div>
        </div>
        <div class="options">
            <label for="comparisonType">Comparison Type:</label>
            <select id="comparisonType">
                <option value="character">Character</option>
                <option value="word" selected>Word</option> <!-- Set Word as default -->
            </select>

            <label for="windowType">Window Type:</label>
            <select id="windowType">
                <option value="SplitWindow">SplitWindow</option>
                <option value="CombinedWindow" selected>CombinedWindow</option> <!-- Set CombinedWindow as default -->
            </select>
            
            <button id="compare">Compare</button>
        </div>
        <div class="result-container" id="result-container">
            <div id="result-left-container" class="result-container-inner">
                <div id="line-numbers-left" class="line-numbers"></div>
                <div id="result-left" class="result-view"></div>
            </div>
            <div id="result-right-container" class="result-container-inner">
                <div id="line-numbers-right" class="line-numbers"></div>
                <div id="result-right" class="result-view"></div>
            </div>
            <div id="result-center-container" class="result-container-inner" style="display: none;">
                <div id="line-numbers-center" class="line-numbers"></div>
                <div id="result-center" class="result-view"></div>
            </div>
        </div>
    </div>
    <script src="js/fileHandler.js"></script>
    <script src="js/diffChecker.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
