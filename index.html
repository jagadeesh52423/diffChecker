<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Checker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Diff Checker</h1>
        <div class="input-section">
            <div class="text-area">
                <textarea id="original" placeholder="Original Text"></textarea>
                <input type="file" id="originalFile" accept=".txt">
            </div>
            <div class="text-area">
                <textarea id="updated" placeholder="Updated Text"></textarea>
                <input type="file" id="updatedFile" accept=".txt">
            </div>
        </div>
        <div class="options">
            <label for="comparisonType">Comparison Type:</label>
            <select id="comparisonType">
                <option value="character">Character</option>
                <option value="word">Word</option>
                <option value="line">Line</option>
            </select>
            <button id="compare">Compare</button>
        </div>
        <div class="result-container" id="result-container">
            <div id="result-left" class="result-view"></div>
            <div id="result-right" class="result-view"></div>
            <div id="result-single" class="result-view single-view"></div>
        </div>
    </div>
    <script src="js/diffChecker.js"></script>
    <script src="js/fileHandler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
